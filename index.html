<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Marmara</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <img src="img/hotel.jpeg" alt="hotel avec piscine" title="hotel avec piscine">
        <div class="globalInfo">
            <div class="cardInfo">
                <div class="container name">
                    <div class="title">
                        <h1>Club Marmara Sighientu</h1>
                        <p>Italie, Sardaigne</p>
                    </div>
                    <img src="img/smallM.PNG" alt="Notation site Marmara" title="Notation site Marmara">
                    <img src="img/smallM.PNG" alt="Notation site Marmara" title="Notation site Marmara">
                    <img src="img/smallM.PNG" alt="Notation site Marmara" title="Notation site Marmara">
                    <img src="img/smallM.PNG" alt="Notation site Marmara" title="Notation site Marmara">
                </div>
                <div class="container note">
                    <h2><span>7,8</span>/10</h2>
                    <h3>344 avis</h3>
                </div>
                <div class="travelInfo">
                    <p>8 jours / 7 nuits dès</p>
                    <div class="container price">
                        <h4>459€</h4>
                        <h5>TTC <br>/pers</h5>
                        <div class="circle">
                            <h5>i</h5>
                        </div>
                        <div class="clearance">-53%</div>
                    </div>
                    <p>au lieu de <span>969€</span></p>
                </div>
                <div class="container payment">
                    <img src="img/logo3x.svg" alt="Paiement en 3 fois disponible" title="Paiement en 3 fois disponible">
                    <p>153€ x 3</p>
                    <div class="circle">
                        <h5>i</h5>
                    </div>
                </div>
            </div>
            <img src="img/logoMarmara.svg" alt="Logo Marmara" title="Logo Marmara" class="logo">
        </div>
    </div>
</body>

</html>
